<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feud</title>
    <script src="/socket.io/socket.io.js"></script>
    <script type="module">
        import {init} from "./chat.js";
        window.onload = () => {
            init(io);
        };
    </script>
    <style>
        .msg {
            display: flex;
            flex-direction: row;
        }
        .msg span {
            min-width: max-content;
            margin-right: 15px;
        }
        .msg .msgTime {
            color: grey;
        }
        .msg p {
            margin: 0;
            word-break: break-word;
        }
    </style>
</head>

<body>
    <h1 id="roomHeader">Room</h1>
    
    <div style="display: flex; flex-direction: row;">
        <div>User: <span id="userInfoSpan"></span></div>
        <button id="signoutButton" style="margin-left: 10px;">Signout</button>
        <span id="removeErrorSpan" style="margin-left: auto; color: red;"></span>
        <button id="removeButton" style="color: red;">Delete User</button>
    </div>
    <div style="height: 60vh; overflow-y: auto;" id="messageDiv"></div>
    <div style="display: flex; flex-direction: row;">
        <textarea id="messageInput" style="height: 15vh; width: 60vw; resize: none;" placeholder="enter a message"></textarea> 
        <button id="sendMessageButton" style="margin-bottom: auto;">Send Message</button>
    </div>
</body>

</html>
